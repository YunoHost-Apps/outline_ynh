test_format = 1.0

[default]

    # ------------
    # Tests to run
    # ------------

    exclude = ["install.multi"]

    preinstall = """
    sudo yunohost domain add dex.domain.tld
    sudo yunohost domain add minio.domain.tld
    """

    # -------------------------------
    # Default args to use for install
